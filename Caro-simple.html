<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Caro Game Simple</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"/>
<input type="button" value="Change value" onclick="changevalue()">

<script>
    var b = document.getElementById("carogame");
    var board = [];
    var data = "";
    for (var i =0; i <5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }
    for (var i = 0; i <5;i++){
        data += "<br/>";
        for (var j =0;j <5; j++){
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change value' onclick='changevalue()'>"
    b.innerHTML = data;
    function changevalue() {
        var X = prompt("X: ");
        var Y = prompt("Y: ");
        data =  "";
        board[X][Y] = "x";
        for (var i =0; i <5; i++){
            data += "<br/>";
            for (var j =0; j<5;j++){
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change value' onclick='changevalue()'>"
        b.innerHTML = "<hr/>"+ data;
    }
</script>
</body>
</html>
